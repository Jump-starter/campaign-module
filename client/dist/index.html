<!DOCTYPE html>
<html>
	<head>
	  <title>campaign module</title>
	  <link href="https://s3-us-west-1.amazonaws.com/fec-kickstarter-campaign-module/styles.css" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	  <link href="https://d3mlfyygrfdi2i.cloudfront.net/favicon.png?v=2" rel="icon" type="image/png">
	</head>
	<body>
		<div id="Campaign"></div>
		<script type="text/javascript" src="https://s3-us-west-1.amazonaws.com/jumpstartercampaign/bundle.js"></script>
		<script>
			const project = window.location.href.split('/')[3];
			const url = window.location.origin;
			ReactDOM.render(
				React.createElement(Campaign, {projectId: project, url: url}),
				document.getElementById('Campaign')
			)
		</script>
	</body>
</html>
